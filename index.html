<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./main.css">
	<!-- <script type ="text/javascript" src="./app.js"></script> -->
</head>
<body>
	<header>
		<h1 class="text-center">Tic Tac Toe</h1>
		<br><br>
	</header>
	<!-- top row -->
	<div class="row ">
		<div  class="col-sm-3 col-sm-offset-1 row1">
			<p id="2" class="text-center game"></p>
		</div>
		<div class="col-sm-4 row1">
			<p id="3" class="text-center game"></p>
		</div>
		<div class="col-sm-3 row1 col3">
			<p id="5" class="text-center game"></p>
		</div>
	</div>
	<!-- middle row -->
	<div class="row">
		<div class="col-xs-3 col-sm-offset-1 row2">
			<p id="7" class="text-center game"></p>
		</div>
		<div class="col-xs-4 row2">
			<p id="11" class="text-center game"></p>
		</div>
		<div class="col-xs-3 row2 col3">
			<p id="13" class="text-center game"></p>
		</div>
	</div>
	<!-- bottom row -->
	<div class="row">
		<div class="col-sm-3 col-xs-offset-1 row3">
			<p id="17" class="text-center game"></p>
		</div>
		<div class="col-xs-4 row3">
			<p id="19" class="text-center game"></p>
		</div>
		<div class="col-xs-3 row3 col3">
			<p id="23" class="text-center game"></p>
		</div>
	</div>

	<div>
		<br><hr>
		<div class="row">
			<div class="col-xs-3 col-xs-offset-1">
				<p id="p1" class="text-center player">Player 1-X</p>
			</div>
			<div class="col-xs-2 col-xs-offset-1">
				<button id="reset" class="text-center player btn btn-default">Reset</button>
			</div>
			<div class="col-xs-3 col-xs-offset-1">
				<p id="p2" class="text-center player">Player 2-O</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
